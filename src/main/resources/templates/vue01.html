<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基础</title>
</head>
<body>
    <div id="app">

           <input type="button" value="v-on指令" v-on:click="doIt">
           <input type="button" value="v-on简写" @click="doIt">
           <input type="button" value="双击事件" @dblclick="doIt">
           <h2 @click="changeFood"> {{ food }} </h2>

    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello vue!",
                food:"西兰花"
            },
            methods:{
                doIt:function () {
                    alert("HelloVue");
                },
                changeFood:function (){
                    console.log(this.food+="好好吃");
                }
            }

        })
    </script>
</body>
</html>
