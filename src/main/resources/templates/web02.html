<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<body>
<div id="app">
    <button value="-" @click="jian" >-</button>
    <span>{{number}}</span>
    <button value="+" @click="jia">+</button>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
        var app = new Vue({
            el:"#app",
            data:{
                number: 1
            },
            methods:{
                jian:function (){
                    if(this.number>=1){
                        this.number-=1;
                    }else{
                        alert("数据不支持");
                    }
                },
                jia:function () {
                    if(this.number<=9){
                        this.number+=1;
                    }else{
                        alert("数据不支持");
                    }


                },
                changeInfo:function (){

                }
            }
        })
</script>
</body>
</html>
